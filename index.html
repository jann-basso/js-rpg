<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Great Battle</title>
</head>

<body id="container">

    <header>
        <h1>The Great Battle</h1>
    </header>

    <main>

         <!----------------- INPUTS P1 AND P2 ----------------->
        <article class="players" id="players-inputs">

            <!-- P1 input -->
            <form class="input input-p1">
                <h2>Player 1</h2>

                <div class="form-group">
                    <label for="p1-input-name">Name</label>
                    <input type="text" class="input-name" id="p1-input-name" placeholder="be creative">
                </div>

                <div class="form-group">
                    <label for="p1-input-race">Race</label>
                    <select class="input-race" id="p1-input-race">
                        <option value="" disabled selected>who will you be?</option>
                        <option value="human">Human</option>
                        <option value="orc">Orc</option>
                        <option value="elf">Elf</option>
                        <option value="vampire">Vampire</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="p1-item">Item</label>
                    <select class="input-item" id="p1-input-item">
                        <option value="" disabled selected>your lucky artefact</option>
                        <option value="boots">Boots</option>
                        <option value="staff">Staff</option>
                        <option value="sword">Sword</option>
                        <option value="bow">Bow</option>
                    </select>
                </div>  

            </form>


            <!-- P2 input -->
            
            <form class="input input-p2">
                <h2>Player 2</h2>

                <div class="form-group">
                    <label for="p2-input-name">Name</label>
                    <input type="text" class="input-name" id="p2-input-name" placeholder="be creative">
                </div>

                <div class="form-group">
                    <label for="p2-input-race">Race</label>
                    <select class="input-race" id="p2-input-race">
                        <option value="" disabled selected>who will you be?<option>
                        <option value="human">Human</option>
                        <option value="orc">Orc</option>
                        <option value="elf">Elf</option>
                        <option value="vampire">Vampire</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="p2-item">Item</label>
                    <select class="input-item" id="p2-input-item">
                        <option value="" disabled selected>your lucky artefact</option>
                        <option value="boots">Boots</option>
                        <option value="staff">Staff</option>
                        <option value="sword">Sword</option>
                        <option value="bow">Bow</option>
                    </select>
                </div>

            </form>

            <button class="createchar" id="p1-p2-createchar" type="submit" value="create characters">create character</button>   
           
                   
           
        </article>



        <!----------------- AVATAR AND ACTION P1 AND P2 ----------------->
        <article class="players" id="players-avataraction">

        <!----------------- PLAYER 1 ----------------->
            <section id="player1">
                <!-- P1 avatar -->
                <article class="avatar avatar-p1">
                    <div class="divavatar avatar-name" id="p1-avatar-name">(input name)</div>
                    <div class="divavatar avatar-race" id="p1-avatar-race">(input race)</div>
                    <div class="divavatar avatar-item" id="p1-avatar-item">(input item)</div>
                    <div class=" divavatar avatar-health" id="p1-avatar-health">
                        <section class="progress">
                            <div class="progress-value" id="p1-health"></div>
                        </section>
                    </div>
                </article>

                <!-- P1 actions -->
                <article class="action action-p1">
                    <button class="btn btn-hit-p1" id="p1-btnhit" value="hit">Hit</button>
                    <button class="btn btn-heal-p1" id="p1-btnheal" value="heal">Heal</button>
                    <button class="btn btn-health-p1" id="p1-btnyield" value="yield">Yield</button>
                </article>
            </section>
            
        <!----------------- PLAYER 2 ----------------->
            <section id="player2">
                <!-- P2 avatar -->
                <article class="avatar avatar-p2">
                    <div class="divavatar avatar-name" id="p2-avatar-name">(input name)</div>
                    <div class="divavatar avatar-race" id="p2-avatar-race">(input race)</div>
                    <div class="divavatar avatar-item" id="p2-avatar-item">(input item)</div>
                    <div class="divavatar avatar-health" id="p2-avatar-health">
                        <section class="progress">
                            <div class="progress-value" id="p2-health"></div>
                        </section> 
                    </div>
                    
                </article>

                <!-- P2 actions -->
                <article class="action action-p2">
                    <button class="btn btn-hit-p2" id="p2-btnhit" value="hit">Hit</button>
                    <button class="btn btn-heal-p2" id="p2-btnheal" value="heal">Heal</button>
                    <button class="btn btn-health-p2" id="p2-btnyield" value="yield">Yield</button>
                </article>
            </section>

            <!----------------- LOG SCREEN ----------------->
            <section id="logscreen">
                <p id="logscreen-text">Game started!</p>
            </section>

        </article>
         

    </main>


<script src="charater.js"></script>
<script src="gamelogic.js"></script>
</body>
</html>
